<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Images before upload</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            margin: 0 auto;
            width: 90%;
        }

        .container {
            display: grid;
            margin: 15px;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .imgUpload {
            display: grid;
            align-self: center;
        }

        #galleryPreview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

        #galleryPreview img {
            width: 213px;
            height: 120px;
        }

        img {
            background-color: #F23005;
            -webkit-box-shadow: 6px 5px 5px rgba(50, 50, 50, 0.77);
            -moz-box-shadow: 6px 5px 5px rgba(50, 50, 50, 0.77);
            box-shadow: 6px 5px 5px rgba(50, 50, 50, 0.77);
        }

        img:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <main>
        <h1>Example for one image</h1>
        <div class="container">
            <form action="index.html" method="GET" enctype="multipart/form-data">
                <div class="divInput">
                    <label for="image_one">Upload Image</label>
                    <input type="file" name="image_one" accept="image/*" onchange="loadFile(event)">
                </div>
                <div class="divInput">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
                <div class="divInput imgUpload">
                    <img id="previewImageFrontCover" />
                </div>
            </form>
        </div>

        <h1>Example multiple images</h1>
        <div class="container">
            <form action="index.html" method="GET">
                <div class="divInput">
                    <label for="email" class="form-label">Upload Multiple Images</label>
                    <input type="file" name="images[]" id="inputMultipleImagesPreview" class="form-control" multiple>
                </div>

                <div class="divInput">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>

                <div id="galleryPreview"></div>

            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
